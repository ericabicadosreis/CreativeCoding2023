<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smell it camera</title>
  <link rel="icon" type="image/jpg" href="src/img/favicon.ico">
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <video id="camera" width="100%" autoplay="true" playsinline="true" muted="true"></video>
  <br>
  <button onclick="captureImage()" id="capture" style="position: relative;
 width: 100%;
  height: 100%;
  bottom: -10px;
  padding: 8px;
  border-radius: 2em;
  border: 1px solid rgb(0, 0, 255); 
  background-color: white;
  box-shadow: none; 
  font-family: 'Roboto Mono', monospace; 
  font-weight: 100; 
  font-size: 15px; 
  color: rgb(0, 0, 255);">capture image</button>
  <br>
  <canvas id="canvas" width="100%" height="auto" style="display:none;"></canvas>
  <br>
  <div id="imageContainer"></div>
  <div id="descriptionContainer"></div>
  <p id="output"></p>


  <script src="src/app.js"></script>

</body>
</html>
